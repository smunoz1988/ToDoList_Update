<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <h1>To Do List</h1>
        <p>Today's To Do</p>
        <input>
        <button id="addItem">Add To Do</button>
        <div id="container">
            <div class="item">
                <input type="checkbox" class="itemCompleted">
                <input type="text" class="itemDescription" placeholder="To-Do item">
                <button class="clearBtn">Clear</button>
            </div>
        </div>
        <button id="clearAllBtn">Clear All</button>
</body>
</html>
